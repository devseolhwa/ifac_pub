    <script>
        function getMonthsDifference(date1, date2) {
            // date1과 date2 문자열을 Date 객체로 변환합니다.
            let startDate = new Date(date1);
            let endDate = new Date(date2);

            // 두 날짜 간의 연도 차이를 계산합니다.
            let years = endDate.getFullYear() - startDate.getFullYear();

            // 두 날짜 간의 월 차이를 계산합니다.
            let months = endDate.getMonth() - startDate.getMonth();

            // 총 개월 수를 반환합니다.
            return years * 12 + months;
        }

        function calculator_out(){
            $('.calculator_demmy, .calculator_modal').fadeOut(300);
        }

        $(function(){
            $('#calculator_day').change(function(){
                if( $(this).val() == 1 ){
                    $('.calculator_day_con').hide();
                    $('.calculator_day_con01').show();
                }else if( $(this).val() == 2 ){
                    $('.calculator_day_con').hide();
                    $('.calculator_day_con02').show();
                }
            });

            var calc_Mval;
            var calculator_modal_text;

            // 일반예술인 체크
            $('#calculator_go1').click(function(){
                calc_Mval = $('#calculator_monny').val();
                var calc_Dval1 = $('#calculator_day1').val();
                var calc_Dval2 = $('#calculator_day2').val();

                var income_type1 = $('#income_type1').val();

                if( !calc_Mval ){
                    alert("계약 금액을 입력해 주세요.");
                    return;
                }
                if( !calc_Dval1 ){
                    alert("시작일을 선택해주세요.");
                    return;
                }
                if( !calc_Dval2 ){
                    alert("종료일을 선택해주세요.");
                    return;
                }

                if( !income_type1 ){
                    alert("소득유형을 선택해주세요.");
                    return;
                }

                var calc_Dval1_1 = calc_Dval1.split('-');
                var calc_Dval2_1 = calc_Dval2.split('-');
                calc_Dval1_1[1] = calc_Dval1_1[1] - 1;
                calc_Dval2_1[1] = calc_Dval2_1[1] - 1;
                var date1 = new Date(calc_Dval1_1[0], calc_Dval1_1[1], calc_Dval1_1[2]);
                var date2 = new Date(calc_Dval2_1[0], calc_Dval2_1[1], calc_Dval2_1[2]);


                var elapsedDay = parseInt((date2.getTime() - date1.getTime())/(1000*60*60*24) + 1);
                //console.log(elapsedDay);
                if( elapsedDay < 30 ){
                    alert("1개월 미만 계약으로 계산해주세요.");
                    return;
                }
                var calc_result1 = (calc_Mval / elapsedDay) * 30; // 월평균 소득
                var calc_result2 = calc_result1 * 0.75; // 월평균 보수
                var calc_result3 = calc_result2 * 0.008; // 피보험자 부담
                var calc_result4 = calc_result2 * 0.008; // 사업자자부담

                if( calc_result2 < 800000){ //월평균보수 800,000원 미만 기준보수 적용
                    //calc_result2 = 800000;
                    calc_result3 = 6400;
                    calc_result4 = 6400;
                }

                if( calc_result1 < 500000 ){ //월평균소득 500,000원 미만일경우 calc_result3,  calc_result4 은 0원 처리
                    calc_result3 = 0;
                    calc_result4 = 0;
                }

                calc_result1 = parseInt(calc_result1);
                calc_result2 = parseInt(calc_result2);
                calc_result3 = parseInt(calc_result3);
                calc_result4 = parseInt(calc_result4);

                var mDiff = getMonthsDifference(date1, date2);
                mDiff_1 = mDiff+1;

                var calc_G = parseInt(calc_Mval * 0.033);	//사업소득원천세	

                var calc_H = parseInt(calc_Mval - (calc_result3 * mDiff_1) - calc_G);	//사업소득 실지급	

                var calc_I = parseInt(calc_Mval * 0.088);   //기타소득원천세	
                if(calc_Mval<=125000) calc_I=0; // 총금액이 <125,000인 경우 I는 0원처리


                var calc_J = parseInt(calc_Mval - (calc_result3 * mDiff_1) - calc_I );  //기타소득 실지급

                calculator_modal_text ="<div class='calculatorHeader'><p class='icon mb20'><img src='../../assets/images/sub/icon_calculator.png' alt=''></p>";
                calculator_modal_text += "<h5 class='title'>일반예술인 원천징수 계산결과</h5></div>" ;
                calculator_modal_text += "<strong>예술인 고용보험 계산결과</strong>" ;
                calculator_modal_text += "<ul>";
                calculator_modal_text += "<li>월 평균 소득 <b> "+calc_result1.toLocaleString()+" </b>원 </li>";
                calculator_modal_text += "<li>월 평균 보수 <b> "+calc_result2.toLocaleString()+" </b>원 </li>";
                calculator_modal_text += "<li>피보험자 월 부담액   <b> "+calc_result3.toLocaleString()+" </b>원 </li>";
                calculator_modal_text += "<li>사업주 월 부담액    <b> "+calc_result4.toLocaleString()+" </b>원 </li>";
                calculator_modal_text += "</ul>";
                
                if(income_type1=="사업"){
                    calculator_modal_text += "<strong>사업소득 원천세 계산결과</strong>" ;
                    calculator_modal_text += "<ul>";
                    calculator_modal_text += "<li>원천세(3.3%) <b> "+calc_G.toLocaleString()+" </b>원 </li>";
                    calculator_modal_text += "<li>실 지급액  <b> "+calc_H.toLocaleString()+" </b>원 </li>";
                    calculator_modal_text += "</ul>";
                    calculator_modal_text += "<div class='calculatorInfo'><p>실 지급액은 계약금액에서 예술인 고용보험료와 원천세(3.3%)를 제외한 금액입니다</p>";
                } else {
                    calculator_modal_text += "<strong>기타소득 원천세 계산결과</strong>" ;
                    calculator_modal_text += "<ul>";
                    calculator_modal_text += "<li>원천세(8.8%)  <b> "+calc_I.toLocaleString()+" </b>원 </li>";
                    calculator_modal_text += "<li>실 지급액  <b> "+calc_J.toLocaleString()+" </b>원 </li>";
                    calculator_modal_text += "</ul>";
                    calculator_modal_text += "<div class='calculatorInfo'><p>실 지급액은 계약금액에서 예술인 고용보험료와 원천세(8.8%)를 제외한 금액입니다</p>";
                }

                calculator_modal_text += "<p>단, 계산 결과는 세부사항에 따라 실제와 차이가 있을 수 있습니다.</p></div>";

                $('.calculatorResult').html("");
                $('.calculatorResult').html(calculator_modal_text);
                $('.calculatorSelection').hide();   
                $('.calculatorResult').fadeIn(300);
            }); // 일반예술인 끝


            // 단기예술인
            $('#calculator_go2').click(function(){
                calc_Mval = $('#calculator_monny').val();
                var calc_Dval3 = $('#calculator_day3').val();
                var income_type2 = $('#income_type2').val();
                //console.log(income_type2);
                if( !calc_Mval ){
                    alert("계약 금액을 입력해 주세요.");
                    return;
                }
                if( calc_Dval3 == "" ){
                    alert("계약일을 선택해주세요.");
                    return;
                }
                if( income_type2 == "" ){
                    alert("소득유형을 선택해주세요.");
                    return;
                }

                var calc_result5 = parseInt(calc_Mval * 0.75);
                var calc_result6 = parseInt(calc_result5 * 0.008);

                var calc_G = parseInt(calc_Mval * 0.033);	//사업소득원천세
                var calc_H = parseInt(calc_Mval - calc_result6 - calc_G);	//사업소득 실지급
                var calc_I = parseInt(calc_Mval * 0.088);   //기타소득원천세	
                if(calc_Mval<=125000) calc_I=0;     // 총금액이 <125,000인 경우 I는 0원처리
                var calc_J = parseInt(calc_Mval -calc_result6 - calc_I);    //기타소득 실지급

                calculator_modal_text ="<div class='calculatorHeader'><p class='icon mb20'><img src='../../assets/images/sub/icon_calculator.png' alt=''></p>";
                calculator_modal_text += "<h5 class='title'>단기예술인 원천징수 계산결과</h5></div>" ;
                calculator_modal_text += "<strong>예술인 고용보험 계산결과</strong>" ;
                calculator_modal_text += "<ul>";
                calculator_modal_text += "<li>보수 총액 <b> "+calc_result5.toLocaleString()+" </b>원 </li>";
                calculator_modal_text += "<li>피보험자 월 부담액 <b> "+calc_result6.toLocaleString()+" </b>원 </li>";
                calculator_modal_text += "<li>사업주 월 부담액 <b> "+calc_result6.toLocaleString()+" </b>원 </li>";
                calculator_modal_text += "</ul>";
                
                if(income_type2=="사업"){
                    calculator_modal_text += "<strong>사업소득 원천세 계산결과</strong>" ;
                    calculator_modal_text += "<ul>";
                    calculator_modal_text += "<li>원천세(3.3%) <b> "+calc_G.toLocaleString()+" </b>원 </li>";
                    calculator_modal_text += "<li>실 지급액 <b> "+calc_H.toLocaleString()+" </b>원 </li>";
                    calculator_modal_text += "</ul>";
                    calculator_modal_text += "<div class='calculatorInfo'><p>실 지급액은 계약금액에서 예술인 고용보험료와 원천세(3.3%)를 제외한 금액입니다</p>";
                } else {
                    calculator_modal_text += "<strong>기타소득 원천세 계산결과</strong>" ;
                    calculator_modal_text += "<ul>";
                    calculator_modal_text += "<li>원천세(8.8%) <b> "+calc_I.toLocaleString()+" </b>원 </li>";
                    calculator_modal_text += "<li>실 지급액	<b> "+calc_J.toLocaleString()+" </b>원 </li>";
                    calculator_modal_text += "</ul>";
                    calculator_modal_text += "<div class='calculatorInfo'><p>실 지급액은 계약금액에서 예술인 고용보험료와 원천세(8.8%)를 제외한 금액입니다</p>";
                }
                calculator_modal_text += "<p>단, 계산 결과는 세부사항에 따라 실제와 차이가 있을 수 있습니다.</p></div>";

                $('.calculatorResult').html("");
                $('.calculatorResult').html(calculator_modal_text);

                $('.calculatorSelection').hide();
                $('.calculatorResult').fadeIn(300);
            }); // 단기 예술인 끝
        });
